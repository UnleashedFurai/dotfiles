################
### MONITORS ###
################

monitor=,highres@highrr,auto,1

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = thunar
$browser = firefox
$menu = rofi -show drun

#################
### AUTOSTART ###
#################

#system
exec-once = hyprpm reload
exec-once = hyprpaper
exec-once = waybar
exec-once = playerctld daemon
exec-once = hypridle
exec-once = swaync
exec-once = hyprctl setcursor Breeze 24

#other apps
exec-once = fcitx5

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = QT_STYLE_OVERRIDE,kvantum
env = QT_QPA_PLATFORMTHEME,qt6ct

env = HYPRSHOT_DIR,$HOME/Screenshots

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 8
    gaps_out = 25

    border_size = 2

    col.active_border = rgba(c24c4dff)
    col.inactive_border = rgba(595959aa)

    resize_on_border = true

    allow_tearing = true

    layout = dwindle
}

decoration {
    rounding = 10

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        # enabled = true
        enabled = false
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    
    vfr = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    numlock_by_default = true

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        middle_button_emulation = true
    }
}

gestures {
    workspace_swipe = true
}

device {
    name = alpsps/2-alps-glidepoint
    sensitivity = 1
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

# kill hyprland
bind = $mainMod, ESCAPE, exit, 

# general applications
bind = $mainMod, Q, exec, $terminal
bind = CONTROL + ALT, T, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod, D, exec, $browser

# window management
bind = $mainMod, W, killactive,
bind = $mainMod, F, togglefloating,
bind = $mainMod, F11, fullscreen
bind = $mainMod + CONTROL, A, togglesplit, # dwindle

# logout and lock
bind = CONTROL + ALT, DELETE, exec, wlogout
bind = CONTROL + ALT, BACKSPACE, exec, hyprlock

# Screenshots with hyprshot
bind = $mainMod, PRINT, exec, hyprshot -m window
bind = , PRINT, exec, hyprshot -m output
bind = $mainMod + CONTROL, S, exec, hyprshot -m region

# Move focus with mainMod + homerow
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# move windows with mainMod + CONTROL+ homerow
bind = $mainMod + CONTROL, h, movewindow, l
bind = $mainMod + CONTROL, l, movewindow, r
bind = $mainMod + CONTROL, k, movewindow, u
bind = $mainMod + CONTROL, j, movewindow, d

# resize windows with mainMod + SHIFT+ homerow
bind = $mainMod + SHIFT, h, resizeactive, -20 0
bind = $mainMod + SHIFT, l, resizeactive, 20 0
bind = $mainMod + SHIFT, k, resizeactive, 0 -20
bind = $mainMod + SHIFT, j, resizeactive, 0 20

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active windows between workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# scratchpad
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
windowrulev2 = float, workspace:name:special:magic

# Scroll through existing workspaces with mouse
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# move/resize/close windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, mouse:274, killactive

# Laptop multimedia key support
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bind = ,XF86Calculator, exec, rofi -show calc

# audio controls
# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# follscreen waydroid (& blue archive) so they display correctly
windowrulev2 = fullscreen,class:^(Waydroid|waydroid)
windowrulev2 = fullscreen,class:^(waydroid.com.nexon.bluearchive)

windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
